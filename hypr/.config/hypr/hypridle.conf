general {
    lock_cmd = pidof hyprlock || hyprlock       
    before_sleep_cmd = loginctl lock-session    
    after_sleep_cmd = hyprctl dispatch dpms on  
}

# Screen Dimming
listener {
    timeout = 150                                
    on-timeout = brightnessctl -s set 10 && notify-send -e -h string:x-canonical-private-synchronous:idle "ğŸŒ™ Idle" "Dimming screen to save power..."
    on-resume = brightnessctl -r && notify-send -e -h string:x-canonical-private-synchronous:idle "â˜€ï¸ Welcome Back" "Restoring brightness"
}

# Keyboard Backlight
listener { 
    timeout = 150                                          
    on-timeout = brightnessctl -sd rgb:kbd_backlight set 0 
    on-resume = brightnessctl -rd rgb:kbd_backlight        
}

# Lock Screen
listener {
    timeout = 300                                 
    on-timeout = notify-send -e "ğŸ”’ Security" "System locking due to inactivity" && loginctl lock-session
}

# Screen Off
listener {
    timeout = 330                                         
    on-timeout = hyprctl dispatch dpms off                
    on-resume = hyprctl dispatch dpms on && brightnessctl -r
}

# Suspend
listener {
    timeout = 1800                                
    on-timeout = notify-send -e "ğŸ’¤ Sleeping" "System is suspending now..." && systemctl suspend
}
